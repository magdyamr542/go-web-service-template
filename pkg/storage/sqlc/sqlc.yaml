version: "2"
sql:
  - engine: "postgresql"
    queries: "./queries"
    schema: "../migrations"
    database:
      uri: postgresql://${DATABASE_USER}:${DATABASE_PASSWORD}@${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_NAME}
    gen:
      go:
        package: "repository"
        out: "repository"
        sql_package: "pgx/v5"
        emit_db_tags: true
